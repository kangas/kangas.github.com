---
layout: default
---
<div id="lead">
  <div id="date">{{ page.date | date_to_string }}</div>
  <hr />
  <h1>{{ page.title }}</h1>
</div>

<div id="post">
{{ content }}
</div>

<div id="related">
    {% if page.next.url %}
      <p>
        <strong>&#x2B06; Newer:</strong>
        <a href="{{page.next.url}}">{{page.next.title}}</a>
      </p>
    {% endif %}
	  {% if page.previous.url %}
        <p>
          <strong>&#x2B07; Older:</strong>
          <a href="{{page.previous.url}}">{{page.previous.title}}</a>
        </p>
    {% endif %}
    <p>
      <strong>&#x21EA;</strong>
      <a class="extra" href="/">Home</a>
    </p>
</div>
